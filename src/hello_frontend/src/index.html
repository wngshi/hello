<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Microblog</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
    <header><h1>Microblog</h1></header>
    <main>
      <label for="message">What do you want to post? </label>
      <textarea id="message"></textarea>
      <label for="otp">OTP</label>
      <input id = "otp"></input><br>
      <label for ="author">作者</label>
      <input id = "author"></input><br>
      <button id="post">Post</button>
      &nbsp;<span id="error"></span>
      <label >自己发布的所有消息</label>
      <table  cellspacing="0">
        <thead>
            <tr>
                <th>作者名字</th>
                <th>时间</th>
                <th>消息内容</th>
            </tr>
        </thead>
        <tbody id="TbOwn">
        </tbody>
    </table>
    <label >跟随的作者</label>
    <section id="follows"></section>
    <table  cellspacing="0">
      <thead>
          <tr>
              <th>作者名字</th>
              <th>时间</th>
              <th>消息内容</th>
          </tr>
      </thead>
      <tbody id="TbFollows">
      </tbody>
  </table>
    </main>
  </body>
</html>
